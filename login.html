<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleresponsive.css">
    <link rel="icon" type="image/svg" sizes="40x40" href="/imagens/logoAlt.svg">
    <title>Trianglace - Seu Melhor Provedor </title>
</head>
<body>

<div class="container">
    
    <section>
        
        
        <header><img src="/imagens/logoAlt.svg"></header>
        
        <div>
            <form>
                <label for="txtUser">Usuário</label>
                <input type="text" id="txtUser" name="user" placeholder="Digite seu usuário" required>

                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="password" placeholder="Digite sua senha" required maxlength="32">
            </form>

            <div class="forgetPass">
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="button" id="btn">Login</button>

            <div id="altLogin">
                <p>Ou logue usando outras contas:</p>
               <div class="images"> 
                <img src="/imagens/facebook.svg">
                <img src="/imagens/google.svg">
                <img src="/imagens/linkedin.svg">
               </div>
            </div>

            <div class="register">
                <p>Ainda não tem uma conta?<a href="#"> Criar uma</a></p>
            </div>
        </div>
    </section>
</div>    
</body>
</html>
